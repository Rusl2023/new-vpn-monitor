name: Check VLESS Latency
on:
  schedule:
    - cron: "*/2 * * * *"  # каждые 2 минуты
  workflow_dispatch:

jobs:
  check_latency:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install aiohttp

      - name: Run latency check
        run: python3 scripts/check_latency.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add githubmirror/26_alive_final.txt
          if git diff --cached --quiet; then
              echo "No changes to commit"
          else
              git commit -m "Update 26_alive_final.txt"
              git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:main
          fi
